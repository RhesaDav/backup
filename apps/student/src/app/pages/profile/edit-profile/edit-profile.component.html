<div class="container">
  <div class="detail-profil">
    <div class="photo">
      <div>
        <img
          [src]="imageDisplay ? imageDisplay : imageStudent"
          alt=""
          style="width: 200px"
        />
      </div>

      <form [formGroup]="formImage">
        <input
          accept="image/*"
          (change)="editImage($event)"
          class="form-control"
          type="file"
          id="formFile"
        />
      </form>
      <input type="submit" (click)="submitImage()" value="Save" />
    </div>
    <div class="bio">
      <form [formGroup]="form">
        <label for="validationCustom01" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          value="Mark"
          required
          formControlName="first_name"
          name="firs_tname"
        />

        <label for="validationCustom01" class="form-label">Last name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          value="Mark"
          required
          formControlName="last_name"
          name="last_name"
        />
        <label for="validationCustom01" class="form-label">Gender</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          value="Mark"
          required
          formControlName="gender"
          name="gender"
        />
        <label for="validationCustom01" class="form-label">Father Name</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          value="Mark"
          required
          formControlName="father_name"
          name="father_name"
        />

        <label for="mother_name">Mother Name</label>
        <input
          formControlName="mother_name"
          type="text"
          id="mother_name"
          name="mother_name"
        />

        <label for="date_of_birth">Date of Birth</label>
        <input
          formControlName="date_of_birth"
          type="text"
          id="date_of_birth"
          name="date_of_birth"
        />
        <label for="father_occupation">Father Occupation</label>
        <input
          formControlName="father_occupation"
          type="text"
          id="father_occupation"
          name="father_occupation"
        />

        <label for="blood_group">Blood Group</label>
        <input
          formControlName="blood_group"
          type="text"
          id="blood_group"
          name="blood_group"
        />

        <label for="religion">Religion</label>
        <input
          formControlName="religion"
          type="text"
          id="religion"
          name="religion"
        />

        <label for="email">Email</label>
        <input formControlName="email" type="text" id="email" name="email" />

        <label for="address">Address</label>
        <input
          formControlName="address"
          type="text"
          id="address"
          name="address"
        />

        <label for="phone">Phone</label>
        <input formControlName="phone" type="text" id="phone" name="phone" />

        <label for="short_bio">Short Bio</label>
        <input
          formControlName="short_bio"
          type="text"
          id="short_bio"
          name="short_bio"
        />

        <label for="password">Password</label>
        <input
          formControlName="password"
          type="text"
          id="password"
          name="password"
        />
      </form>
      <br />
      <input type="submit" (click)="editStudent()" value="Edit Student Data" />
    </div>
  </div>
</div>
