<div class="detail-profil">
  <h3 style="text-align: center">Detail Profil</h3>
  <form>
    <label for="id">Id</label>
    <input
      type="text"
      id="id"
      name="id"
      [disabled]="true"
      value="{{ studentData._id }}"
    />

    <label for="fname">First Name</label>
    <input
      type="text"
      id="fname"
      name="firstname"
      [disabled]="true"
      value="{{ studentData.first_name }}"
    />

    <label for="lname">Last Name</label>
    <input
      type="text"
      id="lname"
      name="lastname"
      [disabled]="true"
      value="{{ studentData.last_name }}"
    />

    <label for="gender">Gender</label>
    <input
      type="text"
      id="gender"
      name="gender"
      [disabled]="true"
      value="{{ studentData.gender }}"
    />
    <label for="father_name">Father Name</label>
    <input
      type="text"
      id="father_name"
      name="father_name"
      [disabled]="true"
      value="{{ studentData.father_name }}"
    />
    <label for="mother_name">Mother Name</label>
    <input
      type="text"
      id="mother_name"
      name="mother_name"
      [disabled]="true"
      value="{{ studentData.mother_name }}"
    />

    <label for="date_of_birth">Date of Birth</label>
    <input
      type="text"
      id="date_of_birth"
      name="date_of_birth"
      [disabled]="true"
      value="{{ studentData.date_of_birth }}"
    />
    <label for="father_occupation">Father Occupation</label>
    <input
      type="text"
      id="father_occupation"
      name="father_occupation"
      [disabled]="true"
      value="{{ studentData.father_occupation }}"
    />

    <label for="blood_group">Blood Group</label>
    <input
      type="text"
      id="blood_group"
      name="blood_group"
      [disabled]="true"
      value="{{ studentData.blood_group }}"
    />

    <label for="religion">Religion</label>
    <input
      type="text"
      id="religion"
      name="religion"
      [disabled]="true"
      value="{{ studentData.religion }}"
    />

    <label for="email">Email</label>
    <input
      type="text"
      id="email"
      name="email"
      [disabled]="true"
      value="{{ studentData.email }}"
    />

    <label for="year_academic">Year Academic</label>
    <input
      type="text"
      id="year_academic"
      name="year_academic"
      [disabled]="true"
      value="{{ studentData.year_academic }}"
    />
    <label for="addmission_date">Addmission Date</label>
    <input
      type="text"
      id="addmission_date"
      name="addmission_date"
      [disabled]="true"
      value="{{ studentData.addmission_date }}"
    />

    <label for="kelas">Kelas</label>
    <input
      type="text"
      id="kelas"
      name="kelas"
      [disabled]="true"
      value="{{ studentData.kelas?.class_name }}"
    />
    <label for="address">Address</label>
    <input
      type="text"
      id="address"
      name="address"
      [disabled]="true"
      value="{{ studentData.address }}"
    />

    <label for="phone">Phone</label>
    <input
      type="text"
      id="phone"
      name="phone"
      [disabled]="true"
      value="{{ studentData.phone }}"
    />

    <label for="short_bio">Short Bio</label>
    <input
      type="text"
      id="short_bio"
      name="short_bio"
      [disabled]="true"
      value="{{ studentData.short_bio }}"
    />
    <label for="status">Status</label>
    <input
      type="text"
      id="status"
      name="status"
      [disabled]="true"
      value="{{ studentData.status }}"
    />

    <label for="image">Image</label>
    <br />
    <img style="width: 300px" src="{{ studentData.image }}" alt="" />
    <br />
  </form>
</div>
